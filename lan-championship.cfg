// game\bin\win64\cs2 -dedicated -ip <your ip> -port <port> -maxplayers <max player number> [-insecure]
// -dedicated -maxplayers 20 +sv_lan 1 +game_alias competitive +mapgroup de_activeduty +map de_dust2

////////////////////////////////////////
// LOADING CONFIG FOR LAN SERVER
////////////////////////////////////////

//sv_setsteamaccount		XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX	// token Set game server account token to use for logging in to a persistent game server account
hostname 			"LAN Championship"			// Hostname for server.
//sv_lan			1					// Server is a lan server ( no heartbeat, no authentication, no non-class C addresses )
tv_enable			1					// Activates SourceTV on server.
tv_autorecord			1					// Automatically records all games as SourceTV demos.
tv_maxclients			0					// Maximum client number on SourceTV server.
bot_quota			0					// Determines the total number of bots in the game.
bot_quota_mode			normal					// Determines the type of quota. Allowed values: 'normal', 'fill', and 'match'. If 'fill', the server will adjust bots to keep N players in the game, where N is bot_quota. If 'match', the server will maintain a 1:N ratio of humans to bots, where N is bot_quota.
mp_endwarmup_player_count	4					// Number of players required to be connected to end warmup early. 0 to require maximum players for mode.
mp_warmup_items_nocost  	1					// Determines whether weapons are free to buy during warmup.
mp_warmuptime			1200					// How long the warmup period lasts. Changing this value resets warmup.
mp_overtime_enable		1					// If a match ends in a tie, use overtime rules to determine winner

////////////////////////////////////////
// SETUP LAN SERVER COMPLETE
////////////////////////////////////////
echo execing new_competitive.cfg complete!

