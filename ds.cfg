//sv_setsteamaccount			XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX	// token Set game server account token to use for logging in to a persistent game server account
hostname 				"VT51DS"				// Hostname for server.
sv_lan					1					// Server is a lan server ( no heartbeat, no authentication, no non-class C addresses )
sv_steamauth_enforce			1					// By default, player must maintain a reliable connection to Steam servers. When player Steam session drops, enforce it: 2 = instantly kick, 1 = kick at next spawn, 0 = do not kick.
sv_steamauth_ignore_localhost		1					// Ignore VAC and auth errors for client connected via localhost address or in-engine loopback
tv_enable				1					// Activates SourceTV on server.
tv_autorecord				1					// Automatically records all games as SourceTV demos.
tv_maxclients				0					// Maximum client number on SourceTV server.
mp_overtime_enable			1					// If a match ends in a tie, use overtime rules to determine winner
mp_warmuptime				600					// How long the warmup period lasts. Changing this value resets warmup.
game_alias				competitive				// Set the configuration of game type and mode based on game alias like 'deathmatch'. See line 32
mapgroup				de_groupalpha				// Specify a map group
map					de_dust2				// map <mapname> :Load a new map. See line 7
bot_kick				all					// bot_kick <all> <t|ct> <type> <difficulty> <name> - Kicks a specific bot, or all bots, matching the given criteria.

echo ---------------------------------
echo SETUP LAN SERVER COMPLETE
echo ---------------------------------

